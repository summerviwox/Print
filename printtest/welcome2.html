<!DOCTYPE html>
  <html>
    <head lang="en">
      <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>砼行_混凝土物流管理专家</title>
      <link href="/img/favicon.ico" rel="shortcut icon" />
      <link rel="stylesheet" href="css/print.css" rel="external nofollow" type="text/css" />
      <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
      <script src="js/jquery-1.4.4.min.js"></script>
      <script language="javascript" src="js/jquery.jqprint-0.3.js"></script>
    </head>
    <body style="background: #DBDBDB">
      <div style="width: 100%">
        <div class="step">
          <img src="images/step3.png">
        </div>
        <div class="steptext">
          <div class="deviation title" style="padding-top: 45px;">正在打印</div>
          <div class="deviation title">请取票 (<span id="Date2">60</span>s)</div>
          <div class="deviation tip" style="padding-top: 20px;">如遇打印问题请咨询客服</div>
          <div class="deviation tip">400-6800897</div>
        </div>
        <div class="time">
          <div class="deviation timebox">
            <div><img src="images/time.png"></div>
            <div id="Date" class="timetext"></div>
          </div>
        </div>
        <div class="stepbody">
          <img src="images/phone3.png">
        </div>
        <div>
          <div class="deviation stepbottom">
            <div class="text">• 上海建工集团自助打印系统</div>
            <div class="img"><img src="images/bottom.png"></div>
            <div><input type="button" value="扫码声音" id="play" /></div>
            <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="circle" class="g-circles g-circles--v1">
                <circle id="12" transform="translate(35, 16.698730) rotate(-30) translate(-35, -16.698730) " cx="35" cy="16.6987298" r="10"></circle>
                <circle id="11" transform="translate(16.698730, 35) rotate(-60) translate(-16.698730, -35) " cx="16.6987298" cy="35" r="10"></circle>
                <circle id="10" transform="translate(10, 60) rotate(-90) translate(-10, -60) " cx="10" cy="60" r="10"></circle>
                <circle id="9" transform="translate(16.698730, 85) rotate(-120) translate(-16.698730, -85) " cx="16.6987298" cy="85" r="10"></circle>
                <circle id="8" transform="translate(35, 103.301270) rotate(-150) translate(-35, -103.301270) " cx="35" cy="103.30127" r="10"></circle>
                <circle id="7" cx="60" cy="110" r="10"></circle>
                <circle id="6" transform="translate(85, 103.301270) rotate(-30) translate(-85, -103.301270) " cx="85" cy="103.30127" r="10"></circle>
                <circle id="5" transform="translate(103.301270, 85) rotate(-60) translate(-103.301270, -85) " cx="103.30127" cy="85" r="10"></circle>
                <circle id="4" transform="translate(110, 60) rotate(-90) translate(-110, -60) " cx="110" cy="60" r="10"></circle>
                <circle id="3" transform="translate(103.301270, 35) rotate(-120) translate(-103.301270, -35) " cx="103.30127" cy="35" r="10"></circle>
                <circle id="2" transform="translate(85, 16.698730) rotate(-150) translate(-85, -16.698730) " cx="85" cy="16.6987298" r="10"></circle>
                <circle id="1" cx="60" cy="10" r="10"></circle>
              </g>
              <use xlink:href="#circle" class="use"/>
            </svg>
          </div>
        </div>
      </div>

  <script language="javascript">

    var stop = 59;

    //动态显示时间的js
    setInterval(function(){
      var date = new Date();
      var sign1 = "-";
      var sign2 = ":";
      var year = date.getFullYear() // 年
      var month = date.getMonth() + 1; // 月
      var day  = date.getDate(); // 日
      var hour = date.getHours(); // 时
      var minutes = date.getMinutes(); // 分
      var seconds = date.getSeconds() //秒
      var weekArr = [ '周日','周一', '周二', '周三', '周四', '周五', '周六'];
      var week = weekArr[date.getDay()];
      // 给一位数数据前面加 “0”
      if (month >= 1 && month <= 9) {
        month = "0" + month;
      }
      if (day >= 0 && day <= 9) {
        day = "0" + day;
      }
      if (hour >= 0 && hour <= 9) {
        hour = "0" + hour;
      }
      if (minutes >= 0 && minutes <= 9) {
        minutes = "0" + minutes;
      }
      if (seconds >= 0 && seconds <= 9) {
        seconds = "0" + seconds;
      }
      $("#Date").html(month + "月"  + day + "日 " + week + " " + hour + sign2 + minutes);
      $("#Date2").html(stop);
      stop--;
    },1000);

    $(function(){
      $('<audio id="audio"><source src="media/qrCode.wav" type="audio/wav"></audio>').appendTo('body');
      $('#audio')[0].play();
      $("#play").click(function(){
        $('#audio')[0].play();
      });
    });


  </script>
</body>

</html>
